{% extends "network/layout.html" %}
{% block body %}
<div class="container mt-3">
  {% include 'network/post_layout.html' %}
    <div class="comments-section mt-4">
      <h6>Comments</h6>
      {% for comment in comments %}
      <div class="comment mt-2 p-2 rounded bg-light">
        <p class="comment-author mb-1"><strong>{{ comment.commenter }}</strong> <span class="text-muted"> - {{ comment.comment_date }}</span></p>
        <p class="comment-content">{{ comment.comment_content }}</p>
      </div>
      {% endfor %}

      <form action="{% url 'comment' post.id %}" class="add-comment mt-3" method="post">
        <textarea name="comment" class="form-control" rows="2" placeholder="Add a comment..."></textarea>
        <button class="btn btn-primary mt-2" type="submit">Post Comment</button>
      </form>
    </div>
</div>
{% endblock %}
